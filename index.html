<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>HelpLine</title>

    <!-- daisiUI & tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body class="max-w-[1920px] max-h-[1613px]">
    <nav class="h-[60px]">
        <div class="flex flex-col md:flex-row justify-between items-center px-[60px] py-[24px] gap-y-4 md:gap-y-0">
           
            <!-- Logo and Heading -->
            <div class="flex h-[52px] ">
            <img src="assets/logo.png" alt="">
            <h2 class="text-[#006747] font-extrabold ml-3">Emergency <br> Service</h2>
        </div>


        <!-- Right-side Counters and Button -->
        <div class="flex h-[52px] gap-[20px] ">
            <div class="flex justify-center items-center gap-3 h-[52px] min-w-[127px] p-[12px] bg-[#41ff6b1a] rounded-4xl">
                <p class="text-[16px] font-bold">0</p> 
                <img src="assets/heart.png" class="w-[30px] h-[30px]">
            </div>

            <div class="flex justify-center gap-3 items-center h-[52px] min-w-[127px] p-[12px] bg-[#41ff6b1a] rounded-4xl ">
                <p class="text-[16px] font-bold ">100</p>
                <img src="assets/coin.png" class="w-[30px] h-[30px]">
            </div>
            <button class="flex items-center justify-center gap-2 h-[52px] bg-[#00A63E] w-[127px] text-white text-[16px] font-semibold rounded-4xl"><span class="text-[16px]">2</span>Copy</button>
        </div>
        </div>
    </nav>



</body>

</html>
